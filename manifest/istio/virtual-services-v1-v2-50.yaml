apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greetings
  namespace: ns-workshop
spec:
  hosts:
    - "*"
  gateways:
    - greetings-gateway
  http:
    - route:
        - destination:
            host: greetings
            subset: v1
          weight: 50
        - destination:
            host: greetings
            subset: v2
          weight: 50
---